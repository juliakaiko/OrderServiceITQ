<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Order List</h2>
    <!-- <form th:action="@{/orders}" method="post" class="mb-4">-->
    <!--  <a href="/add" class="btn btn-primary mb-3">Add New Order</a>-->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Article</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${details}">
            <td th:text="${detail .id}"></td>
            <td th:text="${detail .productArticle}"></td>
            <td th:text="${detail .productName}"></td>
            <td th:text="${detail .quantity}"></td>
            <td th:text="${detail .unitPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
