<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Order List</h2>
   <!-- <form th:action="@{/orders}" method="post" class="mb-4">-->
  <!--  <a href="/add" class="btn btn-primary mb-3">Add New Order</a>-->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order Number</th>
            <th>Total Sum</th>
            <th>Date</th>
            <th>Recipient</th>
            <th>Delivery Address</th>
            <th>Payment Type</th>
            <th>Delivery Type</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.orderNumber}"></td>
            <td th:text="${order.totalSum}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.recipient}"></td>
            <td th:text="${order.deliveryAddress}"></td>
            <td th:text="${order.paymentType}"></td>
            <td th:text="${order.deliveryType}"></td>
            <td>
                <form th:action="@{/orders/delete/{id}(id=${order.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
            <td>
                <form th:action="@{/orders/update/{id}(id=${order.id})}" method="get" style="display: inline;">
                    <input type="hidden" name="_method" value="get" />
                    <button type="submit" class="btn btn-danger btn-sm">UPDATE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/orders/add}" method="get" style="display: inline;">
        <input type="hidden" name="_method" value="get" />
        <button type="submit" class="btn btn-danger btn-sm">ADD NEW ORDER</button>
    </form>
    <form th:action="@{/orders/filter_by_date_and_sum}" method="get" style="display: inline;">
        <input type="hidden" name="_method" value="get" />
        <button type="submit" class="btn btn-danger btn-sm">Filter By Date And Sum</button>
    </form>
    <form th:action="@{/orders/filter_between_dates_and_excluding_product}" method="get" style="display: inline;">
        <input type="hidden" name="_method" value="get" />
        <button type="submit" class="btn btn-danger btn-sm">Filter Between Dates And Excluding Product</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
