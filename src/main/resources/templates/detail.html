<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>The order detail was found:</h1>
<div th:if="${detail}">
    <p><strong>ID:</strong> <span th:text="${detail.id}"></span></p>
    <p><strong>Product Article:</strong> <span th:text="${detail.productArticle}"></span></p>
    <p><strong>Product Name:</strong> <span th:text="${detail.productName}"></span></p>
    <p><strong>Quantity:</strong> <span th:text="${detail.quantity}"></span></p>
    <p><strong>Unit Price:</strong> <span th:text="${detail.unitPrice}"></span></p>
</div>
<div th:unless="${detail}">
    <p>The order detail wasn't found.</p>
</div>
</body>
</html>
