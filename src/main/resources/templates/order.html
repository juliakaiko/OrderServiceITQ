<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>The order was found:</h1>
    <div th:if="${orderDto}">
        <p><strong>ID:</strong> <span th:text="${orderDto.id}"></span></p>
        <p><strong>Order Number:</strong> <span th:text="${orderDto.orderNumber}"></span></p>
        <p><strong>Total Sum:</strong> <span th:text="${orderDto.totalSum}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${orderDto.orderDate}"></span></p>
        <p><strong>Recipien:</strong> <span th:text="${orderDto.recipient}"></span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${orderDto.deliveryAddress}"></span></p>
        <p><strong>Payment Type:</strong> <span th:text="${orderDto.paymentType}"></span></p>
        <p><strong>Delivery Type:</strong> <span th:text="${orderDto.deliveryType}"></span></p>
    </div>
    <div th:unless="${orderDto}">
        <p>The order wasn't found.</p>
    </div>
</body>
</html>
