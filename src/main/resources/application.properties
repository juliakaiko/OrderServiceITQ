spring.application.name=myproject

spring.datasource.url=jdbc:postgresql://localhost:5432/myDB
spring.datasource.username=postgres
spring.datasource.password=Kaiko1994Ulia

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JPA 1.0 => @Column
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/myDB
spring.liquibase.user=postgres
spring.liquibase.password=Kaiko1994Ulia

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false   
# (HTML)
spring.thymeleaf.mode=HTML

# Redis
spring.data.redis.url=jdbc:redis://localhost:6379/1
spring.data.redis.host=localhost
spring.data.redis.username=redis
spring.data.redis.port=6379
spring.data.redis.password=password
spring.data.redis.timeout=2000